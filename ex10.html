<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Formulário</h1>
    <hr>
    <link href="ex10.css" rel="stylesheet">
</head>
<body>
    <form>
        <label>Nome:</label>
        <input type="text" name="Nome" placeholder="Digite seu nome aqui" maxlength="40" required>
        <br>
        <br>
        <label>CPF:</label>
        <input type="text" name="CPF" placeholder="Digite seu cpf aqui">
        <br>
        <br>
        <label>Website:</label>
        <input type="text" name="Website" placeholder="Digite seu website aqui">
        <br>
        <br>
        <Label>Bairro:</Label>
        <input type="text" name="Bairro" placeholder="Digite seu bairro aqui">
        <label>Cidade:</label>
        <input type="text" name="Cidade" placeholder="Digite sua cidade aqui">
        <br>
        <br>
        <Label>CEP:</Label>
        <input type="text" name="CEP" placeholder="Digite seu CEP AQUI">
        <label>FA:</label>
            <select name="FA">
                <option value="BA">BA</option>
                <option value="SP">SP</option>
                <option value="RJ">Rj</option>
            </select>
        <br>
        <br>
        <label>Telefone:</label>
        <input type="text" name="Telefone" placeholder="Digite seu telefone aqui">
        <Label>FAX:</Label>
        <input type="text" name="FAX" placeholder="Digite seu FAX aqui">
        <br>
        <br>
        <label>Data de Nascimento:</label>
        <input type="text" name="Data de Nascimento" placeholder="Digite aqui">
        <label>Sexo:</label>
        <input type="radio" name="Masculino" value="Masculino">
        <label>Masculino</label>
        <input type="radio" name="Feminino" value="Feminino">
        <label>Feminino</label>
        <br>
        <br>
        <label>Login:</label>
        <input type="text" name="Login" placeholder="Digite seu login aqui">
        <label>Senha:</label>
        <input type="password" name="" placeholder="Digite sua senha aqui">
        <br>
        <br>
    <fieldset>
        <label>Selecione seus interesses aqui:</label>
        <br>
        <br>
        <input type="checkbox" name="Futebol" value="Futebol">
        <label>Futebol</label>
        <input type="checkbox" name="Tiago Lindo" value="Tiago Lindo">
        <label>Tiago Lindo</label>
        <input type="checkbox" name="Tilango" value="Tilango">
        <label>Tilango</label>
        <input type="checkbox" name="Messi" value="Messi">
        <label>Messi</label>
        <input type="checkbox" name="O mlk mais bonito do 2° ano" value="ELE">
        <label>O mlk mais bonito do 2° ano</label>
        <input type="checkbox" name="Corinthians" value="Corinthians">
        <label>Corinthians</label>
        <input type="checkbox" name="Calvo Guedes" value="Calvo Guedes">
        <label>Calvo Guedes</label>
        <input type="checkbox" name="Yuri Alberto" value="Yuri Alberto">
        <label>Yuri Alberto</label>
    </fieldset>
    <br>
    <br>
    <br>
    <input type="radio" name="Sei la" value="Nao sei">
    <label>Li e aceito os termos do cadastro de criação de usuário</label>
    <br>
    <br>
    <br>
    <br>
        <input type="submit" name="Enivar" value="Enviar">
        <input type="reset" name="Redefinir" value="Redefinir">
    </form>
</body>
</html>
